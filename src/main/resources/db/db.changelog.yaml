databaseChangeLog:

  - changeSet:
      id: create-tasks-table
      author: Adamus
      changes:
        - createTable:
            schema: public
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  startWith: 100
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: task_id
                  type: varchar(21)
                  constraints:
                    nullable: false
              - column:
                  name: input
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: pattern
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: task_status_code
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: is_match_found
                  type: boolean
                  constraints:
                    nullable: true
              - column:
                  name: position
                  type: integer
                  constraints:
                    nullable: true
              - column:
                  name: typos
                  type: integer
                  constraints:
                    nullable: true
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addUniqueConstraint:
#            catalogName: cat
#            clustered: true
            columnNames: task_id
            constraintName: const_task_id
#            deferrable: true
#            disabled: true
#            forIndexName: A String
#            initiallyDeferred: true
            schemaName: public
            tableName: tasks
#            tablespace: A String
            validate: true
